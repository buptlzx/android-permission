// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {url 'https://raw.githubusercontent.com/buptlzx-maven/maven/master/AndroidPermission'}
//        maven {url "file:///Users/bytedance/LocalMaven/AndroidPermission"}
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}